<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://use.fontawesome.com/ab6a92e384.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/main.js"></script>
</head>
<body>
    <form class="form" id="form">
        <input class="form__input" type="text" id="input" placeholder="Text" autocomplete="off" required>
        <button class="form__submit-button" type="submit" id="button">Submit</button>
    </form>
    <div class="notes">
        <div class="notes__active">
            <h1 class="content__title">Active</h1>
        </div>
        <div class="notes__done">
            <h1 class="content__title">Done</h1>
        </div>
    </div>
</body>
</html>
